<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5ebd870a2b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="city-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter your city"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-success w-100"
                />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-4">
              <div class="align-self-start">
                <h1 id="city">Kyiv</h1>
                <ul>
                  <li id="date">8 august</li>

                  <li>Last updated: <span id="time"></span></li>
                </ul>
              </div>
            </div>
            <div class="col-4 align-self-center">
              <div class="clearfix weather-temperature">
                <strong id="temp">23</strong><span class="units">Â°C</span>
              </div>
            </div>
            <div class="col-4 align-self-center">
              <img src="" alt="Clear" class="" id="icon" />
              <div class="overview" id="description"></div>
            </div>
          </div>
          <div class="humidity">Humidity: <span id="humid"></span> %</div>
          <div class="wind">Wind: <span id="speed"></span> km\h</div>
          <div class="row">
            <div class="col-6">
              <div class="sun">
                Sunrise <span id="rise"></span>
                <br />
                Sunset <span id="set"></span>
              </div>
            </div>
            <div class="col-6">
              <div class="day-time">
                Day's duration: <span id="duration"></span>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/DaryBena/vanilla-weather-app"
            target="_blank"
            >Open-source code,</a
          >
          by Dary Bena
        </small>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
